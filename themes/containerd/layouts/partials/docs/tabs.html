{{- $pages := .pages }}
{{- $currentUrl := .currentUrl }}
<nav class="tabs is-hidden-touch">
  <div class="container">
    <ul>
      {{- range $pages }}
      {{- $title := cond (isset .Params "short") .Params.short .Title }}
      {{- $isCurrentPage := eq $currentUrl .RelPermalink }}
      <li{{ if $isCurrentPage }} class="is-active"{{ end }}>
        <a href="{{ .RelPermalink }}">
          {{ $title }}
        </a>
      </li>
      {{- end }}
    </ul>
  </div>
</nav>
