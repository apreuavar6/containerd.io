{{- $repos := .Site.Data.repos }}
<table>
  <thead>
    <tr>
      <th>
        Repository
      </th>
      <th>
        Description
      </th>
    </tr>
  </thead>
  <tbody>
    {{- range $repos }}
    <tr>
      <td>
        <a href="https://github.com/containerd/{{ .name }}">
          containerd/{{ .name }}
        </a>
      </td>
      <td>
        {{ .description | markdownify }}
      </td>
    </tr>
    {{- end }}
  </tbody>
</table>
